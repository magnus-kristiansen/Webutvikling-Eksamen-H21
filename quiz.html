<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sass/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="images/logo-and-icon/knowledge-me-icon.png" type="image/png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script defer src="scripts/hamburger-menu.js"></script>
    <script defer src="scripts/components/Logo.js"></script>
    <script defer src="scripts/animations/quiz-animations.js"></script>
    <script type="module" src="scripts/pages/quiz.js"></script>
    <title>Quiz</title>
</head>
<body>

    <!--NAV BAR START-->
    <div class="nav-bar">

        <a class="nav-logo" href="index.html">
            <logo-img src="images/logo-and-icon/knowledge-me-logo.svg" alt="Knowledge me logo"></logo-img>
        </a>

        <!--Hamburger menu-->
        <div>
            <i class="hamburger-menu fas fa-bars"></i>
        </div>

        <!--Navigation bar-->
        <nav class="nav-container">
            <ul class="nav-list">
                <li><a class="nav-list__link" href="index.html">Facts</a></li>
                <li><a class="nav-list__link" href="quiz.html">Quiz</a></li>
            </ul>
        </nav>

    </div>
    <!--NAV BAR END-->


    <!--MAIN START-->
    <main>

        <!--Center wrapper start-->
        <div class="center-wrapper">

            <!--Name input section-->
            <section class="name-input-section quiz-container">
                <h1 class="name-input-title quiz-title">Quiz</h1>
                
                <h4 class="name-input-subtitle quiz-subtitle"><i class="fas fa-keyboard"></i>  Enter your name</h4>

                <div class="user-name-input-container">
                    <label for="user-name-input">Your name</label>
                    <input id="user-name-input" class="input-field" placeholder="John Doe" type="text" name="user-name-input">
                </div>

                <button class="submit-user-name-btn btn--primary btn">Continue</button>

                <p class="user-name-message-output"></p>
            </section>



            <!-- Choose theme section -->
            <section class="choose-theme-section quiz-container">
                
                <h1 class="choose-theme-title quiz-title">Quiz</h1>

                <h4 class="choose-theme-subtitle quiz-subtitle"><i class="fas fa-hand-pointer"></i> Choose a quiz theme</h4>

                <div class="theme-btn-container">
                    <button class="btn kanye-theme-btn theme-btn">Kanye West's discography</button>
                    <button class="btn crypto-theme-btn theme-btn">Cryptocurrencies</button>
                </div>

            </section>



            <!--Kanye theme section-->
            <section class="quiz-section quiz-container">
                <h1 class="quiz-title">Quiz</h1>

                <p class="theme-output"></p>

                <h3 class="question-txt-output"></h3>
        
                <div class="option-btns-container">
                    <button class="option-btn btn" onclick="" id="option-1-btn" >Option 1</button>
                    <button class="option-btn btn" onclick="" id="option-2-btn" >Option 2</button>
                    <button class="option-btn btn" onclick="" id="option-3-btn" >Option 3</button>
                </div>
        
                <div class="quiz-btns-container">
                    <button class="evaluate-btn btn">Evaluate</button>
                    <button class="next-question-btn btn btn--primary">Next question <i class="fas fa-arrow-right"></i></button>
                    <button class="submit-btn btn btn--primary">Submit Quiz</button>
                </div>  

                <div class="text-output-container">
                    <p class="message-output"></p>
                </div>
            </section>


            <!--Quiz results section-->
            <section class="quiz-results-section quiz-container">

                <h1 class="quiz-results-title quiz-title">Quiz results</h1>
                
                <div class="quiz-results-output"></div>

                <a href="quiz.html" class="back-to-quiz-page-btn btn btn--primary">BACK TO QUIZ PAGE</a>

            </section>

        </div>
        <!--Center wrapper end-->
        
    </main>
    <!--MAIN END-->
    
</body>
</html>
